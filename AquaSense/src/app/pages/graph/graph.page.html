<ion-content color="primary">
    <ion-header>
      <ion-toolbar color=medium>
        <ion-title style="color:#45454d">
          {{ date }} - {{ timer.min }}:{{ timer.sec}}.{{ timer.ms }}
        </ion-title>
        <ion-buttons slot="end">
          <ion-menu-button menu="first" style="color:#45454d" autoHide="false"></ion-menu-button>
        </ion-buttons>
        
        <ion-menu side="start">
          <ion-header>
            <ion-toolbar color="primary">
              <ion-title>Start Menu</ion-title>
            </ion-toolbar>
          </ion-header>
          <ion-content>
            <ion-list>
              <ion-item>Menu Item</ion-item>
              <ion-item>Menu Item</ion-item>
              <ion-item>Menu Item</ion-item>
              <ion-item>Menu Item</ion-item>
              <ion-item>Menu Item</ion-item>
            </ion-list>
          </ion-content>
        </ion-menu>
  
      </ion-toolbar>
    </ion-header>
  
  
  
    <ion-card color=light>
      <ion-card-content>
        <canvas #lineEC></canvas>
      </ion-card-content>
    </ion-card>
    <!--
      move graph update location to end of canvas
      clean up search for BLE devices
      <ion-card>
        <ion-card-content>
          <canvas #lineTemp></canvas>
        </ion-card-content>
      </ion-card>
    -->
  
    <ion-card color=light>
      <ion-item lines="none">
        <ion-range color=secondary debounce=20 pin=true max="970" min="1" [(ngModel)]="updateFreqEC"
          (ionChange)="changeRateEC()" direction:rtl>
          <ion-label slot="end" color="secondary">
            <ion-badge slot="end" color="secondary">{{ updateFreqEC }}</ion-badge>
          </ion-label>
        </ion-range>
      </ion-item>
    </ion-card>
  
    <ion-card color=light>
      <ion-item color=light line="full">
        <ion-label style="font-weight: bold;">Type: </ion-label>
        {{ dataPt.type }}
      </ion-item>
      <ion-item color=light line="full">
        <ion-label style="font-weight: bold;">Time: </ion-label>
        {{ dataPt.label }}
      </ion-item>
      <ion-item color=light lines="none">
        <ion-label style="font-weight: bold;">Value: </ion-label>
        {{ dataPt.value }}
      </ion-item>
    </ion-card>
  
    <ion-card color=light>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-button color=warning block (click)="disconnect()"> Disconnect <ion-icon name="close"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>

  </ion-content>
  
  <ion-footer>
    <ion-toolbar>
      <ion-grid>
        <ion-row align-items: flex-start justify-content: center>
          <ion-col>
            <ion-button size="small" block color=secondary (click)="stop()"> Stop <ion-icon slot="end" name="square">
              </ion-icon>
            </ion-button>
          </ion-col>
          <ion-col>
            <ion-button size="small" block color=secondary (click)="start()"> Reset <ion-icon slot="end" name="play">
              </ion-icon>
            </ion-button>
          </ion-col>
          <ion-col>
            <ion-button size="small" block (click)="log()"> Log <ion-icon name="save"></ion-icon>
