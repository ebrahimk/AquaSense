<ion-content>
  <ion-header>
    <ion-toolbar>
      <ion-title>
        {{ date }} - {{ timer }}
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding">


    <ion-card>
      <ion-card-content>
        <canvas #lineEC></canvas>
      </ion-card-content>
    </ion-card>
    <!--
    <ion-card>
      <ion-card-content>
        <canvas #lineTemp></canvas>
      </ion-card-content>
    </ion-card>
  -->

    <ion-card>

      <ion-item lines="full">
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-item line="none">
                <ion-label slot="start">
                  Updates Per second
                </ion-label>
                <ion-badge slot="end" color="secondary">{{ updateFreqEC }}</ion-badge>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-range debounce=20 pin=true  max="970" min="1"[(ngModel)]="updateFreqEC" color="secondary" (ionChange)="changeRateEC()" direction:rtl>
              <ion-label slot="start">1</ion-label>
              <ion-label slot="end">970</ion-label>
            </ion-range>
          </ion-row>
        </ion-grid>
      </ion-item>


      <ion-item lines="full">
          <ion-grid>
            <ion-row>
              <ion-col>
                <ion-item line="none">
                  <ion-label slot="start">
                    Updates Per second
                  </ion-label>
                  <ion-badge slot="end" color="secondary">{{ updateFreqTemp }}</ion-badge>
                </ion-item>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-range debounce=20 pin=true  max="970" min="1"[(ngModel)]="updateFreqTemp" color="secondary" (ionChange)="changeRateTemp()" direction:rtl>
                <ion-label slot="start">1</ion-label>
                <ion-label slot="end">970</ion-label>
              </ion-range>
            </ion-row>
          </ion-grid>
        </ion-item>


      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-item lines="none">
                <ion-checkbox slot="start" checked=true color="secondary"></ion-checkbox>
                <ion-label>Electrical Conductivity</ion-label>
              </ion-item>
            </ion-col>
            <ion-col>
              <ion-item lines="none">
                <ion-checkbox slot="start" checked=true color="secondary"></ion-checkbox>
                <ion-label>Temperature</ion-label>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>

    </ion-card>

  </div>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col align-self: center>
          <ion-button block (click)="stop()"> Stop <ion-icon slot="end" name="square"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col align-self: center>
          <ion-button block (click)="start()"> Reset <ion-icon slot="end" name="play"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
