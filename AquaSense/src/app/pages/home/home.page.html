<ion-header>
  <ion-toolbar>
    <ion-title>
      AquaSense
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item padding lines=none>
    <ion-button color=secondary size=medium slot=start block (click)="scan()"> scan <ion-icon slot="end" name="bluetooth"></ion-icon>
    </ion-button>
    <ion-spinner name="crescent" *ngIf="gettingDevices"></ion-spinner>
  </ion-item>


  <ion-card >
    <ion-card-content>
      <ion-list >
        <ion-item button=true *ngFor="let device of devices" (click)="deviceSelected(device)">
          {{ device.name || 'Unnamed' }}: {{ device.rssi }} <ion-icon name="logo-rss"></ion-icon>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>



<ion-footer>
  <ion-toolbar>
    <ion-button color=secondary block (click)="deviceSelectedTest()"> Graph <ion-icon slot="end" name="analytics"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-footer>
