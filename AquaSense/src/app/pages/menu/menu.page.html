<ion-split-pane>
  <ion-menu contentId="content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Logs</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list *ngFor="let log of logs">
        <ion-menu-toggle auto-hide="false">

          <ion-item-sliding>
            <ion-item id="logName" button=true  routerDirection="forward" (click)="load(log)">
              <ion-label> {{ log }} </ion-label>
            </ion-item>
            <ion-item-options>
              <ion-item-option color="warning" (click)="delete(log)">
                <ion-icon slot="end" name="trash"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>


        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="content" main></ion-router-outlet>

</ion-split-pane>
